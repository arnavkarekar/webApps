<!DOCTYPE html>
<html>
<head>
    <title>Links</title>
    <style>
        a {
            color: #000;
            margin-top: 0;
            padding: 0;
        }
        .header {
            overflow: hidden;
            background-color: #f1f1f1;
            padding: 20px 10px;
        }

        /* ... Existing header styles ... */
        .header {
            overflow: hidden;
            background-color: #f1f1f1;
            padding: 20px 10px;
        }

        /* Style the header links */
        .header a {
            float: left;
            color: black;
            text-align: center;
            padding: 12px;
            text-decoration: none;
            font-size: 18px;
            line-height: 25px;
            border-radius: 4px;
        }

        /* Style the logo link */
        .header a.logo {
            font-size: 35px;
            font-family: fantasy;
        }

        /* Change the background color on hover */
        .header a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Style the active/current link */
        .header a.active {
            background-color: dodgerblue;
            color: white;
        }

        /* Float the link section to the right */
        .header-right {
            float: right;
        }

        /* New styles for the centered links container */
        .centered-links-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            font-family: system-ui, sans-serif;
            font-size: 5rem;
            font-weight: 800;
            height: calc(25vh - 26px); /* Adjust for header height */
            margin: 0; /* Reset default margin */
            padding: 0;
        }

        /* Styling for individual centered links */
        .centered-link {
            position: relative;
            text-decoration: none;
            margin: 0 15px; /* Add spacing between links */
            padding: 0;
        }

        /* Styling for the animation effect */
        .centered-link::before {
            content: "";
            position: absolute;
            inset: 0;
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.5s ease-in-out;
            z-index: -1;
            padding: 0;
        }

        /* Different animation colors for each link */
        .centered-link:nth-child(1)::before {
            background: hsl(120, 100%, 80%);
            
            padding: 0;
        }

        .centered-link:nth-child(2)::before {
            background: hsl(0, 100%, 80%);
            padding: 0;
        }

        .centered-link:nth-child(3)::before {
            background: hsl(168, 100%, 80%);
            padding: 0;
        }

        /* Hover effect for the animation */
        .centered-link:hover::before {
            transform: scaleX(1);
            padding: 0;
        }
        
        /* Additional styles for circular and small images */
        .image-container {
            text-align: center;
            margin-bottom: 0; /* Remove spacing below the images */
            margin-top: 100;
            padding: 0;
        }

        .image-container img {
            width: 200px; /* Set width */
            height: 200px; /* Set height to match width */
            border-radius: 50%; /* Make the image circular */
            object-fit: cover; /* Cover the container while maintaining aspect ratio */
            margin: 0 75px; /* Add spacing between images */
            padding: 0; /* Remove padding around images */
            margin-top: 250px;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="#default" class="logo">arnavKarekar</a>
        <div class="header-right">
            <a href="/biosite">Home</a>
            <a href="/schedule">Schedule</a>
            <a class="active" href="/links">Links</a>
        </div>
    </div>
    
    <!-- Add images above the centered links container -->
    <div class="image-container" style="text-align: center;">
        <a href="https://chat.openai.com" target="_blank"><img src="static/biosite/images/chatgpt.jpg" alt="chatGPT" href="https://chat.openai.com"></a>
        <a href="https://youtube.com" target="_blank"><img src="static/biosite/images/youtube.jpg" alt="youtube" href="https://youtube.com"></a>
        <a href="https://amazon.com" target="_blank"><img src="static/biosite/images/amazon.jpg" alt="amazon" href="https://amazon.com"></a>
    </div>

    <!-- Centered links container -->
    <div class="centered-links-container">
        <a href="https://chat.openai.com" class="centered-link" target="_blank">ChatGPT</a>
        <a href="https://youtube.com" class="centered-link" target="_blank">Youtube</a>
        <a href="https://amazon.com" class="centered-link" target="_blank">Amazon</a>
    </div>
</body>
</html>
