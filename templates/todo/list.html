<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="static/todo/styles.css">
<script src="static/todo/script.js"></script>
</head>
<body>
<header>
    <h1>To-Do List</h1>
</header>

<div class="list">
    <h2>Not Completed</h2>
    <hr>
    <span class="plus">+</span><input type="text" id="task_name" value="" placeholder="New Item"/>
    <hr>
    <ul id="not-completed-list"></ul>

    <h2 class="completed">Completed</h2>
    <hr>
    <ul id="completed-list"></ul>
</div>
<script>
    document.getElementById('task_name').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
        process();
        }
    });

    update();

</script>
</body>
</html>
